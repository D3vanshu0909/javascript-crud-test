<!DOCTYPE html>
<html>

<head>

  <title>Book Store</title>
  <link rel="stylesheet" href="book.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  

</head>

<body>

  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-6">
        <h2>Books</h2>
      </div>
      <div class="col-6 text-right">
        <button class="btn btn-success" data-toggle="modal" data-target="#bookModal">Add Book</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control mb-3" id="searchInput" placeholder="Search...">
        <table id="bookTable" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Copies</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit book modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Edit Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <div class="form-group">
              <input type="hidden" id="bookId">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" class="form-control" id="image" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <div class="form-group">
              <label for="copies">Copies</label>
              <input type="number" class="form-control" id="copies" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Add a modal div with an id for the view book pop-up -->
  <div class="modal fade" id="viewBookModal" tabindex="-1" role="dialog" aria-labelledby="viewBookModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewBookModalLabel">View Book Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="viewBookId">Book ID:</label>
            <span id="viewBookId"></span>
          </div>
          <div class="form-group">
            <label for="viewName">Name:</label>
            <span id="viewName"></span>
          </div>
          <div class="form-group">
            <label for="viewImage">Image:</label>
            <img id="viewImage" src="" alt="" width="200">
          </div>
          <div class="form-group">
            <label for="viewPrice">Price:</label>
            <span id="viewPrice"></span>
          </div>
          <div class="form-group">
            <label for="viewCopies">Copies:</label>
            <span id="viewCopies"></span>
          </div>
        </div>
      </div>
    </div>
  </div>




  
  <script src="book.JS"></script>
</body>

</html>
